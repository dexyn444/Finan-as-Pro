<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Finanças Pro | Dashboard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="top-bar">
        <div class="logo-area">
            <div class="logo"><i class="fa-solid fa-chart-pie"></i> <span>FinançasPro</span></div>
            <button onclick="toggleTheme()" class="btn-theme"><i id="themeIcon" class="fa-solid fa-moon"></i></button>
        </div>
        
        <div class="quick-add">
            <div class="mini-group" style="border-bottom: 2px solid var(--primary)">
                <input type="number" id="salary" placeholder="Salário R$" oninput="updateDashboard()">
            </div>
            <div class="mini-group">
                <input type="text" id="fixedName" placeholder="Gasto Fixo">
                <input type="number" id="fixedValue" placeholder="R$">
                <button onclick="addFixedExpense()"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="mini-group">
                <input type="text" id="cardName" placeholder="Cartão">
                <input type="number" id="cardSpend" placeholder="Fatura">
                <button onclick="addCard()"><i class="fa-solid fa-credit-card"></i></button>
            </div>
            <div class="mini-group">
                <input type="text" id="reserveName" placeholder="Reserva">
                <input type="number" id="reserveValue" placeholder="Valor">
                <button onclick="addReserve()" class="btn-res"><i class="fa-solid fa-piggy-bank"></i></button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="dashboard-grid">
            <div class="card">
                <h3>Resumo da Carteira</h3>
                <div class="chart-box">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
            <div class="summary-aside">
                <div class="card stat-card">
                    <small><i class="fa-solid fa-arrow-down"></i> Total de Gastos</small>
                    <h2 id="totalSpent">R$ 0,00</h2>
                </div>
                <div class="card stat-card">
                    <small><i class="fa-solid fa-wallet"></i> Saldo Disponível</small>
                    <h2 id="finalBalance" class="positive">R$ 0,00</h2>
                </div>
            </div>
        </div>

        <div class="lists-grid">
            <div class="list-column">
                <h4><i class="fa-solid fa-house"></i> Contas Fixas</h4>
                <div id="fixedList"></div>
            </div>
            <div class="list-column">
                <h4><i class="fa-solid fa-credit-card"></i> Faturas de Cartão</h4>
                <div id="cardList"></div>
            </div>
            <div class="list-column">
                <h4><i class="fa-solid fa-vault"></i> Reservas & Metas</h4>
                <div id="reserveList"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
